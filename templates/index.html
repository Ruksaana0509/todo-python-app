<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>📝 To-Do List</h1>
        <form action="/add" method="POST" class="form">
            <input type="text" name="content" placeholder="Enter a new task" required>
            <button type="submit">Add Task</button>
        </form>
        <ul class="task-list">
            {% for task in tasks %}
                <li class="{{ 'completed' if task.completed else '' }}">
                    <span>{{ task.content }}</span>
                    <div class="actions">
                        <a href="/complete/{{ task.id }}" title="Mark as complete">✔</a>
                        <a href="/delete/{{ task.id }}" title="Delete">🗑</a>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
